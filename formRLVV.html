<!DOCTYPE html>
<html>
  <head>
    
    <base target="_top">
    <?!= include('CSS'); ?>

    <script>

        function cargarRangoY() {
          google.script.run.withSuccessHandler(onSuccessY).recogerNombreCeldas();
        }

        function onSuccessY(numUnread) {
          var n1 = document.getElementById('n1');
          n1.value = numUnread;
        }

        function cargarRangoX() {
         google.script.run.withSuccessHandler(onSuccessX).recogerNombreCeldas();
        }

        function onSuccessX(numUnread) {
          var n2 = document.getElementById('n2');
          n2.value = numUnread;
        }

        function correrRLVV(){
          var rangoY = document.getElementById('n1').value;
          var rangoX = document.getElementById('n2').value;

          google.script.run.correrModeloRLVV(rangoY, rangoX);
        }


    </script>

    <style>

      .contenedor {
        display: flex;
        flex-direction: column;
        justify-content: center;
        margin: 20px 7px;
      }

      .form-comp {
        margin: 10px;
      }

      input {
        width: 190px;
      }

      .txt_XY {
        width: 150px;
      }
      

    </style>

  </head>
  <body>
      
    <div class="contenedor">

        <label>Rango Y:  </label>

        <div class="form-comp" class="">

          <input type="text" id="n1">
          <button id="btn_RY" onClick="return cargarRangoY();" class="btn share">R</button>

        </div>

        <label>Rango X:  </label>

        <div class="form-comp" class="">

          <input type="text" id="n2">
          <button id="btn_RX" onClick="return cargarRangoX();" class="btn share">R</button>

        </div>


        <div class="form-comp" class="">

          <button id="btn_Aceptar" onClick="return correrRLVV();" class="action">ACEPTAR</button>

        </div>

    </div>

  </body>

</html>
